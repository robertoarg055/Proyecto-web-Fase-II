<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form action="mensaje_formulario.html" method="post">
        <h1> Contáctanos</h1>
        <fieldset id="logindato"> 
            
            <input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" 
            title="Solo se acepta letras" class="control" placeholder="Nombre"
            required/> <br>

            <input type="text" id="apellido" value="" pattern="^[a-zA-Z\s]+$" 
            title="Solo se acepta letras" class="control" placeholder="Apellido"
            required/> <br>
          
            <input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$"
            title="Solo se acepta números en el siguiente formato: 2222-2222" class="control"
            placeholder="Número de teléfono" required> <br>
            
            <input type="email" id="correo" value="" title="Formato de correo: NombreCorreo@dominio" class="control"
            placeholder="Correo Electrónico" required> <br>

            <label for="lang">Idiomas:</label>
            <select name="Lenguajes" id="lang" aria-placeholder="selecciona el idioma: ">
                <option value="ingles">Inglés</option>
                <option value="aleman">Alemán</option>
                <option value="frances">Francés</option>

            </select> <br>

            <span class="checkbox-wrapper"> 
                <input type="checkbox" value="Acepto" class="terminos">
                <p class="terminos"> Al enviar mis datos, acepto ser contactado</p>
            </span> <br>

            <button id="boton" type="submit"> Enviar mis datos </button>
        </fieldset>
    </form>
</body>
</html>
